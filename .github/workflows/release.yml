name: Build, Package & Release printree

on:
  push:
    branches:
      - main
    paths:
      - "Cargo.toml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version-sync:
    name: Sync version tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_created: ${{ steps.tag.outputs.tag_created }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version =' Cargo.toml | head -n1 | cut -d '"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create tag if missing
        id: tag
        run: |
          TAG="v${{ steps.version.outputs.version }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "tag_created=false" >> $GITHUB_OUTPUT
          else
            git config user.name "github-actions"
            git config user.email "actions@github.com"
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "tag_created=true" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build binaries
    needs: version-sync
    if: needs.version-sync.outputs.tag_created == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            ext: ".exe"
          - os: macos-13
            target: x86_64-apple-darwin
            ext: ""
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked --target ${{ matrix.target }}

      - name: Prepare package directory
        shell: bash
        run: |
          mkdir -p dist
          BIN="printree${{ matrix.ext }}"
          cp target/${{ matrix.target }}/release/$BIN dist/
          cp README.adoc dist/
          cp Cargo.toml dist/

      - name: Create tar.gz archive (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          tar -czf printree-${{ matrix.target }}.tar.gz -C dist .
          mv printree-${{ matrix.target }}.tar.gz dist/

      - name: Create tar.gz archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          tar -czf printree-${{ matrix.target }}.tar.gz -C dist .
          Move-Item -Path printree-${{ matrix.target }}.tar.gz -Destination dist/

      # ───────────────────────────────
      # Linux: .deb package
      - name: Build .deb package
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo install cargo-deb
          cargo deb
          cp target/debian/*.deb dist/

      - name: Build .rpm package
        if: matrix.os == 'ubuntu-latest'
        run: |
          cargo install cargo-generate-rpm --locked --force
          cargo generate-rpm
          cp target/generate-rpm/*.rpm dist/

      # ───────────────────────────────
      # Windows: Inno Setup installer
      - name: Build Windows installer
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install --no-progress innosetup
          Copy-Item installer\printree.iss .
          iscc /DMyAppVersion=${{ needs.version-sync.outputs.version }} printree.iss
          Move-Item -Path Output\printree_setup.exe -Destination dist\printree_installer_${{ needs.version-sync.outputs.version }}.exe

      # ───────────────────────────────
      # macOS: zip
      - name: Create zip archive
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd dist
          zip ../printree-${{ matrix.target }}.zip *
      # ───────────────────────────────
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: printree-${{ matrix.target }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs:
      - version-sync
      - build
    if: needs.version-sync.outputs.tag_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display contents
        run: ls -R dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version-sync.outputs.version }}
          name: "printree v${{ needs.version-sync.outputs.version }}"
          files: dist/**/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
